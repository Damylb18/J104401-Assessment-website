   <main>

    <form onsubmit="return validateForm()"> 
        <label for="name">Name:<sup>*</sup></label><br>

        <input type="text" id="name" name="name" placeholder="John Doe"><br> <br>
        <label for="email">Email:<sup>*</sup></label><br>
        <input type="text" id="email" name="email" placeholder="johndoe@gmail.com"><br> <br>
        <label for="issue">Issue:<sup>*</sup></label><br>
        <!-- Creating a drop down menu, adapted from w3schools -->

          <option value="2">Images are not displaying</option>
          <option value="2">External links not found</option>
        </select><br><br>
        <!-- End of adapted code -->
        <label for="additional_information">Additional Information:</label> <br>

        <br><br>
        <input type="submit" value="Submit"> 
      </form> 
      <br><br>
