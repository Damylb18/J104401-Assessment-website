          <h1>Some of the best destinations that attracts over 15 million tourists to dubai yearly</h1>
        
        
          <div class="TouristAttractionWrap">  
          <!-- Nesting the images and their captions in the figure element to make the code semantic -->


          <figure>     
            <img src="Images/Palm.jpg" alt="Palm Jumeirah-The artificial island">
        
            <figcaption> 
              <h2>Palm Jumeirah</h2><br><hr><br>
              <p> Constructed from reclaimed land in a sequence of man-made islands, Palm Jumeirah resembles a palm tree from above. 
                Several of Dubai's most prestigious resorts, such as Atlantis The Palm, FIVE Palm Jumeirah Hotel,
                 One&Only The Palm, and many more, are located on the exotic island. The Pointe, which is situated along a picturesque promenade at the tip of The Palm,
                offers over 80 restaurants, lounges, and other attractions (VisitDubai 2024).</p>
            </figcaption>
          </figure>
         
          <figure>  
            <img src="Images/burj-al-arab.avif" alt="burj-al-arab and its surrounding">
          
            <figcaption>
              <h2>Burj Al Arab</h2><br><hr><br>
              The Burj Al Arab Jumeirah, which is located on an artificial island, has eight unique restaurants, a full-service spa, 
              and rooms with views of the ocean. Visitors can reach the hotel by a specialized helicopter transfer service or by chauffeur-driven Rolls-Royce fleets.
               There are two swimming pools, thirty-two opulent cabanas, a restaurant, and a bar on the terrace (Booking.com). All these features and more are why its is regarded as a 'seven-strar hotel'.
            </figcaption> 
          </figure>

          <figure> 
            <img src="Images/Atlantis.webp" alt="Atlantis The Royal's infinity pool">

            <figcaption>
              <h2>Atlantis The Royal</h2><br><hr><br>
              Atlantis The Royal, located on palm Jumeirah offers exceptional luxury. Some of the world's most exquisite rooms, suites,
              and signature penthouses are found there; they are all intended to engulf you in complete comfort and luxury.
              This magnificent resort, which rises to a height of 43 stories and offers unending views of Palm Island and the Arabian Sea, 
              seamlessly combines chic interior design with fantastic outdoor relaxation spaces (Atlantis, 2024). 
            </figcaption>
          </figure>

          <figure>     
            <img src="Images/dubai-aquarium-and-underwater-zoo.jpg.webp" alt="Family standing under the Dubai aquarium">
        
            <figcaption> 
              <h2>Dubai Aquarium & Underwater Zoo</h2><br><hr><br>
              This is one of the biggest indoor aquariums in the world and, can store 10 million liters of water.
              It showcases one of the most varied collections of aquatic life while illuminating the wonders of the ocean floor.
              Above the aquarium, the Underwater Zoo allows guests to get up close to a variety of animals, including sea horses,
              jellyfish, piranhas, crabs, penguins, and water rats. (Tripadvisor, 2024).          
            </figcaption>
          </figure>

          <figure> 
            <img src="Images/Burk-khalifa-2.jpeg"  alt="Burj khalifa and its surrounding">

            <figcaption>
              <h2>Burj Khalifa</h2><br><hr><br>
              This world record-breaking skyscraper in downtown Dubai is the tallest building in the world, rising over 2,700 feet and 163 stories. 
              The Burj Khalifa features a number of stylish lounges and open-air viewing decks with breathtaking views of the Persian Gulf and the United Arab Emirates. 
              Inspired by the Great Mosque of Samarra in Iraq, Skidmore, Owings & Merrill architects created this mixed-use development atop Dubai Mall. (Tripadvisor, 2024).
            </figcaption>
          </figure>
          
          <figure>     
            <img src="Images/Dubai-feame.png" alt="Dubai frame with downtown Dubai in the background">
        
            <figcaption> 
              <h2>Dubai Frame</h2><br><hr><br>
              Dubai Frame honors the history of Dubai, from its founding to its aspirational goals for growth in the future. The project, 
              which was unveiled in January 2018, is a 150-meter-tall structure designed to resemble a large picture frame. 
              From one side of the structure, visitors can see the iconic sights of modern Dubai, like the Burj Khalifa and Emirates Towers, 
              while from the other, they can see older areas of the city, like Deira and Karama. (Tripadvisor, 2024).
            </figcaption>
          </figure>

          <figure>     
            <img src="Images/Dubai-Miracle-Garden.jpeg" alt="Dubai Miracle Garden filled with red flowers">
        
            <figcaption> 
              <h2>Dubai Miracle Garden</h2><br><hr><br>
              Having such a unique exhibit and magnificent outdoor entertainment area, Miracle Garden stands out in the area and throughout the world. 
              Every season, they reopen their gates as the weather becomes chilly with the arrival of winter. This 72,000-square-meter paradise, 
              with over 150 million flowers in full bloom, has blossomed into one of the most picturesque and sweet-smelling places in the region for over a decade. (Tripadvisor, 2024).
            </figcaption>
          </figure>

          <figure>     
            <img src="Images/Meuseum of the future.jpg" alt="Meuseum of the future">
        
            <figcaption> 
              <h2>Museum of The Future</h2><br><hr><br>
              The complex, oval-shaped Museum of the Future in Dubai explores the potentials of people and the future. 
              One is assigned a role upon entry and then they set out on a quest to find solutions to the world's issues. 
              Take a trip in time to 2071, see prototypes of cutting-edge technology, tour a DNA library, 
              explore a mixed reality version of the Amazon rainforest, and hear from prominent scientists or inventors. (Tripadvisor, 2024).
            </figcaption>
          </figure>

          <figure>     
            <img src="Images/Dancing fountain.jpeg" alt="Dancing fountain with lights">
        
            <figcaption> 
              <h2>The Dubai Fountain</h2><br><hr><br>
              The Dubai Fountain blasts water up to 500 feet, which is equivalent to a 50-story structure, 
              while being choreographed to music. The 30-acre Burj Khalifa Lake hosts daily Dubai Fountain Performances, 
              which were designed by the same people who created the Fountains of Bellagio in Las Vegas. (Tripadvisor, 2024).
            </figcaption>
          </figure>
